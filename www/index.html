<script>

(function() {
		var onDeviceReady = function(){
    var game = new Phaser.Game(480, 320, Phaser.CANVAS, 'game');

    //locking to landscape
    screen.orientation.lock('landscape');
    //this fucker right there
    //DECIBELMETER = new DecibelMeter();


    game.state.add('Boot', FastGame.Boot);
    game.state.add('ColorConnector', FastGame.ColorConnector);

    game.state.add('Game', FastGame.Game);
    game.state.add('SplashScreen', FastGame.SplashScreen);
    game.state.add(MINIGAMELIST.FAST_GAME_FIRE, FastGame.FastFire);

    
    game.state.start('ColorConnector');
  }
  document.addEventListener("deviceready", onDeviceReady, false);
})();
